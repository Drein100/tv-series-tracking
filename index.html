<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Search for Movies or TV Shows</h1>
    <div class="search-box">
        <input type="text" id="query" placeholder="Enter movie or TV show name" />
        <select id="type">
            <option value="movie">Movie</option>
            <option value="tv" selected>TV Show</option>
        </select>
        <button onclick="searchMedia()">Search</button>
    </div>
    <div id="results"></div>
</body>
</html>
